		<legend></legend>
	<center><h2 class="form-signin-heading">New Member Registration</h2></center>
<form id="signupForm" class="form-signup" action="" method="POST" role="form">
	<legend></legend>
  <div id="app">
  <div class="container">
  <div class="wrapper">
  <div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
    <strong>Incorrect!!! : </strong>
    <span style="color:blue;font-weight:bold" id="summary">
  Your form contains tons of errors! Please try again.</span>
  </div>
  <div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
    <strong>Regist Successful!!!</strong>
  </div>

	<div class="form-group" >
<table>


    <label for="username"><b>Username</b></label>
    <input type="text"  class="form-control" id="username" name="username" placeholder="Example : Waroot0123456" maxlength="12" autofocus/>



    <label for="password"><b>Password</b></label>
    <input type="password"  class="form-control" id="password" name="password" placeholder="Example : 0123456789" maxlength="12">

    <label for="con_password"><b>Confirm Password</b></label>
    <input type="password"   class="form-control" id="con_password" name="con_password" placeholder="Example : 0123456789" maxlength="12">

    <label for="fname"><b>First name</b></label>
    <input type="text"   class="form-control" id="fname" name="fname" placeholder="Example : Waroot">

    <label for="lname"><b>Last name</b></label>
    <input type="text"  class="form-control" id="lname" name="lname" placeholder="Example : Suwanopard">

    <label for="email"><b>E-Mail Address</b></label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Example : waroot0123@hotmail.com">

    <label for="tel"><b>Telephone</b></label>
    <input type="text"  class="form-control" id="tel" name="tel" maxlength="10" placeholder="Example : 0812345678">



<center>
		<button type="submit"   id="signup" name="button" class="btn btn-primary">Register</button>

	</center>
 </div>


</form>
